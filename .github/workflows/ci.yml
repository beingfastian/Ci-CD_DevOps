name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Update to Node.js v18 or later

      - name: Install dependencies
        run: npm install

      - name: Fix permissions
        run: chmod +x node_modules/.bin/eslint

      - name: Run ESLint
        run: npm run lint
